name: Deploy

on:
  push:
    tags: 
      - "[0-9]+.[0-9]+.[0-9]+*"

jobs:
  pack-unitypackage:
    runs-on: ubuntu-20.04
    name: Unity Package Pack
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0
      - name: Find all meta files
        run: |
          echo "Assets.meta" > metaList
          echo "Examples.meta" > metaList
          echo "Src.meta" > metaList
          echo "README.md.meta" > metaList
          find Assets/ -name \*.meta >> metaList
          find Examples/ -name \*.meta >> metaList
          find Src/ -name \*.meta >> metaList
      - name: Make directory for our unity package
        run: mkdir a
      - name: Create Unity Package
        uses: pCYSl5EDgo/create-unitypackage@master
        with:
          package-path: 'a/io.liquiid.wcwunitywebgl.unitypackage'
          include-files: metaList
      - name: Upload package
        uses: actions/upload-artifact@v1
        with:
          name: a
          path: ./a

  split-upm:
    name: split upm branch
    runs-on: ubuntu-latest
    needs: pack-unitypackage
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: main
        fetch-depth: 0
    - name: split upm branch
      run: |
        git branch -d upm &> /dev/null || echo upm branch not found # recreate the upm branch each time
        git config --global user.name 'github-bot'
        git config --global user.email 'github-bot@users.noreply.github.com'
        git checkout -b upm                                            # checkout the branch
        git rm -r .github
        git commit -am "removed workflow files"
        git push -u origin upm --force                              # commit the branch

  release:
    name: create github release
    runs-on: ubuntu-latest
    needs: split-upm
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Determine version
        run: echo "VERSION=$(git describe --tags --dirty)" >> $GITHUB_ENV
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1.12.0
        with:
          tag: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body: ${{ env.VERSION }}
          makeLatest: true
      - name: Download unity package
        uses: actions/download-artifact@v1
        with:
          name: a
          path: ./a
      - name: Upload unity package to release
        uses: Fhwang0926/upload-release-asset@v1.1.17
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_name: a/io.liquiid.wcwunitywebgl.unitypackage # path + filename

